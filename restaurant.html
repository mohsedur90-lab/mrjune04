<!DOCTYPE html>
<html>
<head>
<title>Restaurant Page</title>
<style>
body{font-family:poppins;background:#fafafa;}
.container{width:90%;margin:auto;padding:20px;}
.banner img{width:100%;height:300px;object-fit:cover;border-radius:15px;}
h1{margin:20px 0;font-size:2em;}
.menu{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}
.card{
    background:white;
    padding:15px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.card img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:10px;
}
button{
    margin-top:10px;
    padding:10px;
    background:#e23744;
    color:white;
    border:none;
    width:100%;
    border-radius:8px;
}
</style>
</head>

<body>

<div class="container">
    <div class="banner">
        <img src="https://source.unsplash.com/1200x400/?restaurant,food">
    </div>

    <h1>Papa's Pizza</h1>

    <div class="menu">

        <div class="card">
            <img src="https://source.unsplash.com/600x400/?pizza">
            <h3>Veg Pizza</h3>
            <p>₹199</p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://source.unsplash.com/600x400/?pasta">
            <h3>Cheese Pasta</h3>
            <p>₹159</p>
            <button>Add to Cart</button>
        </div>

    </div>
</div>

</body>
</html>
