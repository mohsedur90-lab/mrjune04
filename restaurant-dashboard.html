.sidebar{

    height:100vh;
    background:#e23744;

    position:fixed;

}
.sidebar a{

    margin:10px;
    display:inline-block;
}

</head>

<body>

<div class="sidebar">
    <h2>Restaurant Admin</h2>
    <a href="#">Orders</a>

<div class="main">
