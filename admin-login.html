<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<style>
body{font-family:poppins;background:#eee;}
.box{
    width:350px;
    margin:80px auto;
    padding:25px;
    background:white;
    border-radius:10px;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
}
.input{
    width:100%;
    padding:12px;
    margin:10px 0;
}
button{
    width:100%;
    padding:12px;
    background:#0f74b2;
    color:white;
    border:none;
    border-radius:6px;
    font-size:1.1em;
}
</style>
</head>

<body>

<div class="box">
    <h2 style="text-align:center;">Admin Login</h2>
    <input class="input" type="text" placeholder="Email">
    <input class="input" type="password" placeholder="Password">
    <button onclick="window.location.href='admin-dashboard.html'">Login</button>
</div>

</body>
</html>
